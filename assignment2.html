<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery | COMP1073</title>
    <link rel="stylesheet" href="css/gallery.css" />
    <!-- Include FontAwesome for arrow icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <section id="gallery">
      <figure>
        <i class="fas fa-arrow-left" id="prev"></i>
        <img
          id="featured"
          src="images/flowers-pink-large.jpg"
          alt="Featured Image"
          width="1200"
          height="800"
        />
        <i class="fas fa-arrow-right" id="next"></i>
        <figcaption id="caption">Pink Flowers</figcaption>
      </figure>
      <ul id="thumbnails"></ul>
    </section>
    <!-- Link to JavaScript file -->
    <script src="js/gallery.js"></script>
  </body>
</html>
